<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TWC London | Official Links</title>
  <meta name="description" content="Official links for Woolwich College London – website and social media in one place." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center px-4">

  <main class="w-full max-w-md">
    <div class="bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-8 text-center">
      
      <!-- Header -->
      <div class="mb-6">
        <div class="mx-auto mb-4 flex items-center justify-center">
          <img src="https://www.twclondon.org.uk/uploads/config/twclondonlogo.png" alt="Woolwich College Logo" class="h-16 w-auto" />
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Woolwich College</h1>
        <p class="text-gray-600 mt-1">Official Links</p>
      </div>

      <!-- Links -->
      <div class="space-y-3 text-center">
        <a href="https://www.twclondon.org.uk/" target="_blank" class="flex items-center justify-center gap-3 w-full rounded-xl bg-blue-900 text-white font-semibold py-3 px-4 hover:bg-blue-800 transition">
          <i class="fa-solid fa-globe text-lg"></i>
          <span>Official Website</span>
        </a>

        <a href="https://www.facebook.com/WoolwichCollege" target="_blank" class="flex items-center justify-center gap-3 w-full rounded-xl border border-gray-200 py-3 px-4 font-medium hover:bg-gray-50 transition">
          <i class="fa-brands fa-facebook text-blue-600 text-lg"></i>
          <span>Facebook</span>
        </a>

        <a href="https://www.linkedin.com/company/woolwich-college" target="_blank" class="flex items-center justify-center gap-3 w-full rounded-xl border border-gray-200 py-3 px-4 font-medium hover:bg-gray-50 transition">
          <i class="fa-brands fa-linkedin text-blue-700 text-lg"></i>
          <span>LinkedIn</span>
        </a>

        <a href="https://www.youtube.com/channel/UC3o4rslngJgzfaH0Wmj2_4w" target="_blank" class="flex items-center justify-center gap-3 w-full rounded-xl border border-gray-200 py-3 px-4 font-medium hover:bg-gray-50 transition">
          <i class="fa-brands fa-youtube text-red-600 text-lg"></i>
          <span>YouTube</span>
        </a>

        <a href="https://instagram.com/woolwichcollege/" target="_blank" class="flex items-center justify-center gap-3 w-full rounded-xl border border-gray-200 py-3 px-4 font-medium hover:bg-gray-50 transition">
          <i class="fa-brands fa-instagram text-pink-600 text-lg"></i>
          <span>Instagram</span>
        </a>

        <a href="https://www.tiktok.com/@twclondon" target="_blank" class="flex items-center justify-center gap-3 w-full rounded-xl border border-gray-200 py-3 px-4 font-medium hover:bg-gray-50 transition">
          <i class="fa-brands fa-tiktok text-black text-lg"></i>
          <span>TikTok</span>
        </a>
      </div>

      <!-- Footer -->
      <p class="mt-8 text-sm text-gray-500 text-center">© 2026 Woolwich College</p>
    </div>
  </main>

</body>
</html>
